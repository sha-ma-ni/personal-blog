<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>article editing</title>
</head>
<body>
<!--вставляем фрагмент header в код страницы-->
<header th:replace="blocks/header :: header"></header>
<!-- mb отступ снизу -->
<div class="container mt-5 mb-5">
    <h1>Article add</h1>
    <!--action - страница, на которой происхдоит обработка формы-->
    <form method="post"> <!-- при отсутствии action форма будет обрабатываться там же где открылась  -->
        <input type="text" name="title" placeholder="Enter the title of the article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter the anons of the article" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Enter the full text of the article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Update article</button>
    </form>

</div>
</div>

<!--<p th:text="'Hello, ' + ${name} + '!'" />-->
<footer th:replace="blocks/footer :: footer"></footer>
</body>

</html>
